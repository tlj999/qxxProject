<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--360浏览器优先以webkit内核解析-->


    <title>新建客户</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link rel="stylesheet" href="js/plugins/layer/skin/layer.css">
    <link href="css/style.min.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="white-bg createCus">
    <header class="cusTit">
        <div class="circleG"></div>
        <p>新建客户</p>
    </header>

    <div class="form-inline">
        <div class="form-group">
            <label>客户姓名：</label>
            <input type="text" id="cusName" name="cusName"/>
        </div>
        <div class="form-group">
            <label>客户性别：</label>
            <select id="cusSex">
                <option value="1">男</option>
                <option value="0">女</option>
            </select>
        </div>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <label>客户级别：</label>
            <select id="cusLevel">
                <option value="1">A</option>
                <option value="0">B</option>
            </select>
        </div>
        <div class="form-group">
            <label>客户来源：</label>
            <select id="cusSource">
                <option value="1">boss</option>
                <option value="0">女</option>
            </select>
        </div>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <label>办公电话：</label>
            <input type="tel" id="cusTel" name="cusName"/>
        </div>
        <div class="form-group">
            <label>手 机 号：</label>
            <input type="text" id="mobile" name="cusName"/>
        </div>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <label>客户邮箱：</label>
            <input type="email" id="cusEmail" name="cusName"/>
        </div>
        <div class="form-group">
            <label>工作地址：</label>
            <input type="text" id="cusAddr" name="cusName"/>
        </div>
    </div>
    <div class="form-group">
        <label>客户描述：</label>
        <textarea name="" id=""></textarea>
    </div>
    <button class="saveCus" >保存</button>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/layer/layer.min.js"></script>
<script src="js/main.js"></script>
<script>

</script>
</body>
</html>
