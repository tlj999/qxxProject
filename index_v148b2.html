<head>

    <meta charset="utf-8">

    <title>首页</title>

    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">

<body class="gray-bg ">
    <div class="userIndex">
        <div class="userLogo">
            <header>
                <p class="gLine"></p>
                <h3>个人信息</h3>
            </header>
            <img src="img/p_big3.jpg">

            <div class="infoContent">
                <p>用户姓名：<span id="userName"></span></p>
                <p>用户性别：<span id="userSex"></span></p>
                <p>用户籍贯：<span id="userCity"></span></p>
                <p>出生日期：<span id="userBirty"></span></p>
                <p>身份证号：<span id="userCard"></span></p>
            </div>
        </div>
        <div class="userInfo">

            <header>
                <p class="gLine"></p>
                <h3>职务信息</h3>
            </header>
            <div class="infoContent">
                <p>所在部门：<span id="userDepart"></span></p>
                <p>用户职称：<span id="userTitle"></span></p>
                <p>用户工号：<span id="userId"></span></p>

            </div>
        
            <header>
                <p class="gLine"></p>
                <h3>联系方式</h3>
            </header>
            <div class="infoContent">
                <p>用户邮箱：<span id="userEmail"></span></p>
                <p>手机号：<span id="userTel"></span></p>
                <p>用户住址：<span id="userAddr"></span></p>
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <script src="js/main.js"></script>
    <script>
        $(function () {
            getuserInfo()
        })
        function getuserInfo() {
            var url='crm/70010/500'
            var data={userId:6}
            var doSuccess=function (res) {
                var data=res.data;
                $("#userId").html(data.userId)
                $("#userName").html(data.userName)
                $("#userTel").html(data.userTelephone)
                $("#userBirty").html(data.userBirthdayStr)
                $("#userSex").html(data.userSexStr)
                $("#userTitle").html(data.userTitle)
                $("#userDepart").html(data.userDepartment)
                $("#userCity").html(data.userProvince)
                $("#userAddr").html(data.userAddress)
                $("#userEmail").html(data.userEmail)
                $("#userCard").html(data.userCertNo)
            }
            ajaxRequest(url,data,doSuccess)
        }
    </script>
</body>
